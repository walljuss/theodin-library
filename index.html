<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='./script.js' defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
      <button onclick="change_display()">New BOOK</button>
    </div>
    <div class="bookshelf"> 
        
          
    </div>
  </div>
  <div class="popup">
    <div class="bookInfo">
      <button class="closeButton" onclick="change_display()">x</button>
      <form id = 'addBook' action="">
        <label for="author">Author</label>
        <input type="text" id="author" required>
        <label for="title">Title</label>
        <input type="text" id="title" required>
        <label for="pages">Pages</label>
        <input type="number" id="pages" required>
        <label for="ifread">Have you read this book?</label>
        <select name="ifread" id="ifread" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <div class="subbuttons">
          <button type="reset" id="resetButton">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
